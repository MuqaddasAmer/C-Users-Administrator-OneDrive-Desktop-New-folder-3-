<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <h1>Here is My page to calculate the BMI</h1>
<script>

    // Data 1

    const markWeight1 = 78;
    const markHeight1 = 1.69;

    const johnWeight1 = 92;
    const johnHeight1 = 1.95;

    // Calculate BMIs
    const marksBMI1 = markWeight1 / (markHeight1 ** 2);
    const johnBMI1 = johnWeight1 / (johnHeight1 ** 2);

    // Data 2

    const markWeight2 = 95;
    const markHeight2 = 1.88;

    const johnWeight2 = 85;
    const johnHeight2 = 1.76;

    //Calculate BMIs

    const marksBMI2 = markWeight2 / (markHeight2 ** 2);
    const johnBMI2 = johnWeight2 / (johnHeight2 ** 2);

    // Compare BMIs and Print the result

    if (marksBMI1 > johnBMI1) 
    {
        document.write(`MarkBMI (${marksBMI1}) is higher than johnBMI(${johnBMI1})!`);
    }
    else
    {
        document.write(`johnBMI (${johnBMI1}) is higher than Mark(${marksBMI1})!`);
    }

    if(marksBMI2 > johnBMI2)
    {
        document.write(`MarkBMI (${marksBMI2}) is higher than john(${johnBMI2})!`);
    }
    else
    {
        document.write(`johnBMI (${johnBMI2}) is higher than Mark(${marksBMI2})!`);
    }
</script>
